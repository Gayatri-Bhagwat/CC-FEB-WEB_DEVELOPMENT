<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="plus"><i class="fa fa-plus"></i></button>

    </div>
    <form hidden>
        <input type="text" placeholder="Make A to-do List!">
        <button type="button" class="submit">Add</button>
    </form>
    <button class="Searchbtn">Search</button>
    <button class="sortBtn">Sort</button>
    <button class="BackBtn">Back</button>
    <div class="find-out-form" hidden>
        <input type="text" placeholder="Search for the List!" class="inputSearch">
        <button class="Search">Find</button>
    </div>
</body>
<script src="script.js"></script>

</html>
